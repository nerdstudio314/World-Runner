<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>World Runner</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- TITLE SCREEN -->
    <div id="title-screen">
      <h1>Welcome to World Runner</h1>
      <button id="offline-btn">Offline</button>
      <button id="online-btn">Online</button>
      <button id="settings-btn">Settings</button>
    </div>

    <!-- CHARACTER CREATION SCREEN -->
    <div id="character-screen" style="display: none">
      <h1>Create Your Character</h1>

      <h3>Choose Gender</h3>
      <button class="char-btn" onclick="chooseGender('man')">Man</button>
      <button class="char-btn" onclick="chooseGender('woman')">Woman</button>

      <h3>Select Starting City</h3>
      <button class="char-btn" onclick="chooseCity('New York')">
        New York
      </button>
      <button class="char-btn" onclick="chooseCity('Los Angeles')">
        Los Angeles
      </button>
      <button class="char-btn" onclick="chooseCity('Chicago')">Chicago</button>
      <button class="char-btn" onclick="chooseCity('Seattle')">Seattle</button>

      <p id="char-summary"></p>

      <button id="start-game-btn" style="display: none">Start Game</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" style="display: none">
      <h1>World Runner</h1>
      <div id="stats"></div>
      <div id="world"></div>
      <div id="map"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
